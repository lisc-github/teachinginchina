<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.easing.js"></script>
    <style>
        #app,#app2{
            display:block;
            position:absolute;
            width:100px;
            height:100px;
            background:Red;
            left:0;
        }
        #app2{
            left:0;
            top:200px;
        }
    </style>
</head>
<body>
<div id="app"></div>
<div id="app2"></div>
<script>
    $("#app").animate({
        left: '500px',
        opacity: 1
    }, 1000, 'easeOutBounce');
</script>
</body>
</html>
