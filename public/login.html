<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Login | www.teachinginchina.org</title>
    <link rel="stylesheet" media="screen and (min-device-width: 640px)" href="css/login.css">
    <link rel="stylesheet" media="screen and (max-device-width: 640px)" href="css/login_mobile.css" />
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/placeholder.js"></script>
    <script src="js/jquery.easing.js"></script>
    <!--[if IE]>
    <link rel="stylesheet" href="css/login.css">
    <![endif]-->
</head>
<body>
<div class="bg_pic">
    <img src="img/city2.jpg">
</div>
<div class="header item">
    <div class="nav">
        <div class="nav_box">
            <div class="left">
                <a href="http://www.teachinginchina.org">
                    <div class="logo"></div>
                </a>
            </div>
        </div>
    </div>
</div>
<div class="shell">
    <div class="welcome">
        <h1>Welcome to Teaching in China!</h1>
    </div>
    <div class="login_sign">
        <div id="login">
            <div class="login">
                <form action="" class="first_row" id="login_form">
                    <div class="row_box">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="l_username" placeholder="Name/Email">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="l_password" placeholder="Password">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <input type="text" name="l_code" placeholder="Verification Code">
                        <div class="code_img"></div>
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <div>
                            <input type="submit" value="Login">
                        </div>
                    </div>
                    <div class="last_row">
                        <a href="javascript:;" class="reset_btn">Forget the Password?</a>
                        <a href="javascript:;" class="sign_btn">Sign up now!</a>
                    </div>
                </form>
            </div>
        </div>
        <div id="reset_password">
            <div class="reset_password">
                <form action="" class="first_row" id="reset_form">
                    <div class="row_box">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="text" name="r_email" placeholder="Email">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <input type="text" name="r_code" placeholder="Verification Code">
                        <div class="get_code">
                            <input type="button" value="Get Verification Code" id="get_code_reset">
                        </div>
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="r_password" placeholder="Password">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="r_password_again" placeholder="Password Again">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <div>
                            <input type="submit" value="Reset">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="sign">
            <div class="sign">
                <form action="" class="first_row" id="sign_form">
                    <div class="row_box">
                        <span><i class="fa fa-user"></i></span>
                        <input type="text" name="s_username" placeholder="Name">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-envelope"></i></span>
                        <input type="text" name="s_email" placeholder="Email">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <input type="text" name="s_code" placeholder="Verification Code">
                        <div class="get_code">
                            <input type="button" value="Get Verification Code" id="get_code">
                        </div>
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="s_password" placeholder="Password">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <span><i class="fa fa-lock"></i></span>
                        <input type="password" name="s_password_again" placeholder="Password Again">
                    </div>
                    <span class="feedback"></span>
                    <div class="row_box">
                        <div>
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
<div class="footer">
    <div class="box">
        <p>Â© 2017 by www.teachinginchina.org</p>
    </div>
</div>
</body>
</html>
